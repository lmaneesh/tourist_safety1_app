<!DOCTYPE html>
<html>

<head>
  <title>SafeTrip - Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="login-wrapper" id="authWrapper">
    <div class="login-box" id="loginBox">
      <h2>Tourist Safety Login</h2>
      <input type="email" id="loginEmail" placeholder="Enter email" required>
      <input type="password" id="loginPassword" placeholder="Enter password" required>
      <button id="loginBtn">Login</button>
      <button id="registerBtn">Register</button>
    </div>

    <div class="register-box" id="registerBox" style="display: none;">
      <h2>Tourist Safety Register</h2>
      <input type="text" id="name" placeholder="Full Name" />
      <input type="email" id="regEmail" placeholder="Email" />
      <input type="password" id="regPassword" placeholder="Password" />

      <input type="text" id="aadhaar" placeholder="Aadhaar Number" required>

      <select id="bloodGroup" required>
        <option value="">Select Blood Group</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="O+">O+</option>
        <option value="O-">O-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
      </select>

      <input type="text" id="phone" placeholder="Phone Number" />
      <input type="text" id="emergency" placeholder="Emergency Contact" />
      <input type="text" id="country" placeholder="Country" />
      <button onclick="register()">Register</button>
      <button id="backBtn">Back to Login</button>
    </div>
  </div>

  <div class="page-wrapper" id="routeWrapper" style="display: none;">
    <div class="location-card">
      <header class="location-header">
        <button class="back-btn" onclick="showAuth()">‚Üê</button>
        <h2>Set Your Route</h2>
      </header>

      <div class="route-container">
        <div class="input-block">
          <div class="indicator source-dot"></div>
          <div class="field-content">
            <label>Starting Point</label>
            <input type="text" id="sourceInput" placeholder="Enter source location..." class="loc-input"
              oninput="handleSearch(this, 'source')">
            <button class="current-loc-link" onclick="detectLocation()">üìç Use my current location</button>
          </div>
        </div>

        <div class="path-line"></div>

        <div class="input-block">
          <div class="indicator dest-pin">üìç</div>
          <div class="field-content">
            <label>Destination</label>
            <input type="text" id="destInput" placeholder="Where are you going?" class="loc-input"
              oninput="handleSearch(this, 'dest')">
          </div>
        </div>

        <ul id="citySuggestions" class="suggestions"
          style="position: absolute; width: 100%; z-index: 10; display: none;"></ul>
      </div>

      <div class="suggestions-section">
        <p class="section-title">Popular Cities</p>
        <div class="chip-group">
          <span class="chip" onclick="setLoc('Chennai')">Chennai</span>
          <span class="chip" onclick="setLoc('Bangalore')">Bangalore</span>
          <span class="chip" onclick="setLoc('Mumbai')">Mumbai</span>
          <span class="chip" onclick="setLoc('Delhi')">Delhi</span>
          <span class="chip" onclick="setLoc('Hyderabad')">Hyderabad</span>
        </div>
      </div>

      <button class="confirm-btn" onclick="confirmRoute()">Confirm Route</button>
    </div>
  </div>

  <script src="js/locationModal.js"></script>
  <script type="module" src="./js/script.js"></script>
</body>

</html>
