<!DOCTYPE html>
<html>

<head>
    <title>My Profile - Tourist Safety App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- TOP NAVBAR -->
    <div class="navbar">
        <div class="logo">ðŸ§­ Tourist Safety</div>

        <div class="nav-links">
            <a href="dashboard.html">Home</a>
            <a href="edit-profile.html" class="active">Profile</a>
            <a href="tourist.html">Tourist Places</a>
            <a href="weather.html">Weather</a>
            <a href="transport.html">Transport</a>
            <a href="#" id="logoutBtn" class="logout-btn">Logout</a>
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="page-container">
        <div class="card">
            <h2>ðŸ‘¤ User Profile</h2>
            <div id="profileView">
                <p><b>Name:</b> <span id="name">Loading...</span></p>
                <p><b>Email:</b> <span id="email">Loading...</span></p>
                <p><b>Phone:</b> <span id="phone">Loading...</span></p>
                <p><b>Emergency Contact:</b> <span id="emergency">Loading...</span></p>
                <p><b>Country:</b> <span id="country">Loading...</span></p>
                <p><b>Aadhaar:</b> <span id="aadhaar">Loading...</span></p>
                <p><b>Blood Group:</b> <span id="bloodGroup">Loading...</span></p>
                <button class="btn btn-primary mt-4" onclick="toggleEdit()">Edit Profile</button>
            </div>

            <div id="profileEdit" style="display:none;">
                <h3>Edit Your Details</h3>
                <div class="flex flex-column gap-2 mt-4" style="flex-direction: column;">
                    <input type="text" id="editName" placeholder="Full Name" class="btn"
                        style="border: 1px solid #ccc; text-align: left;">
                    <input type="text" id="editPhone" placeholder="Phone Number" class="btn"
                        style="border: 1px solid #ccc; text-align: left;">
                    <input type="text" id="editEmergency" placeholder="Emergency Contact" class="btn"
                        style="border: 1px solid #ccc; text-align: left;">
                    <input type="text" id="editCountry" placeholder="Country" class="btn"
                        style="border: 1px solid #ccc; text-align: left;">
                    <input type="text" id="editAadhaar" placeholder="Aadhaar Number" class="btn"
                        style="border: 1px solid #ccc; text-align: left;">
                    <select id="editBloodGroup" class="btn"
                        style="border: 1px solid #ccc; text-align: left; background: white;">
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                    <div class="flex gap-2">
                        <button class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
                        <button class="btn" onclick="toggleEdit()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleEdit() {
            const view = document.getElementById('profileView');
            const edit = document.getElementById('profileEdit');
            if (view.style.display === 'none') {
                view.style.display = 'block';
                edit.style.display = 'none';
            } else {
                view.style.display = 'none';
                edit.style.display = 'block';
            }
        }
    </script>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>

</html>
